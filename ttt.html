<!DOCTYPE html>
<html>
  <head>
    <script src="./ttt.js"></script>
    <link href="./ttt.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Muli:300" rel="stylesheet">
  </head>
  <body>
    <div id="title">Tic Tac Toe</div>
    <div id="choose_weap">
      <div id="choose">choose your weapon</div>
      <div id="weaps">
        <div class="btn" id="weap_x">X</div>
        <div class="btn" id="weap_o">O</div>
      </div>
    </div>
    <div class="hidden" id="scoreboard">scoreboard
      <div id="my_score">computer: 0</div>
      <div id="ur_score">you: 0</div>
    </div>
    <div id="board_container">
      <div class="row1 col1 unocc" id="A1"></div>
      <div class="row2 col1 unocc" id="A2"></div>
      <div class="row3 col1 unocc" id="A3"></div>
      <div class="row1 col2 unocc" id="B1"></div>
      <div class="row2 col2 unocc" id="B2"></div>
      <div class="row3 col2 unocc" id="B3"></div>
      <div class="row1 col3 unocc" id="C1"></div>
      <div class="row2 col3 unocc" id="C2"></div>
      <div class="row3 col3 unocc" id="C3"></div>
    </div>
    <div id="msg"></div>
  </body>
</html>
